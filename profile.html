    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>KFUPM Services</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/modules/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/components.css">

    </head>
    <body class="layout-3">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top transition" id="mainNav">
        <div class="container">
          
          <a class="navbar-brand js-scroll-trigger" href="#page-top">
            KFUPM Services
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#contact">Hello user</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <header class="bg-primary text-white p-5">
        <div class="container text-center">
        </div>
      </header>

      <div class="main-wrapper container transition">
  

          <div id="main" class="main-conten transition">
  
             <section class="section">
            <div class="section-header">
              <h1>Profile</h1>
              <div class="section-header-breadcrumb">
                <div class="breadcrumb-item active"><a href="/">Home</a></div>
                <div class="breadcrumb-item">Profile</div>
              </div>
            </div>
            <div class="section-body">
            
    
                <div class="row mt-sm-4 d-flex justify-content-center">

                  <div class="col-12 col-md-12 col-lg-7">
                    <div class="card">
                      <form method="post" class="needs-validation" novalidate="">
                        <div class="card-header">
                          <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">                               
                              <div class="form-group col-md-6 col-12">
                                <label>Building Number</label>
                                <input type="text" class="form-control" value="{Building Number}" required="">
                                <div class="invalid-feedback">
                                  Please fill in the building number
                                </div>
                              </div>
                              <div class="form-group col-md-6 col-12">
                                <label>Room Number</label>
                                <input type="text" class="form-control" value="{room}" required="">
                                <div class="invalid-feedback">
                                  Please fill in the room number
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="form-group col-md-7 col-12">
                                <label>Email</label>
                                <input type="email" class="form-control" value="{email}" required="">
                                <div class="invalid-feedback">
                                  Please fill in the email
                                </div>
                              </div>
                              
                            </div>
                  
                        </div>
                        <div class="card-footer text-right">
                          <button class="btn btn-primary">Save Changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </section>

          </div>
          <!-- Footer -->
            <footer class="main-footer">
                <div class="footer-left">
                  Copyright &copy; 2018 <div class="bullet"></div>
                </div>
                <div class="footer-right">
                  
                </div>
              </footer>
        </div>
        
      
        <script src="assets/modules/jquery.min.js"></script>
        <script src="assets/modules/popper.js"></script>
        <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
  
    </body>
</html>
