    <body class="layout-3">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top transition" id="mainNav">
        <div class="container">
          
          <a class="navbar-brand js-scroll-trigger" href="#page-top">
            KFUPM Services
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#contact"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <header class="bg-primary text-white p-5">
        <div class="container text-center">
        </div>
      </header>
      <div class="main-wrapper container transition">
  
     
        <div id="main" class="main-conten transition">
            <section class="section">
            <div class="container mt-5">
              <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                  <div class="card card-primary">
                    <div class="card-header"><h4>Login</h4></div>
      
                    <div class="card-body">
                      <form method="POST" action="#" class="needs-validation" novalidate="">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input id="email" type="email" class="form-control" name="email" tabindex="1" required autofocus>
                          <div class="invalid-feedback">
                            Please fill in your email
                          </div>
                        </div>
      
                        <div class="form-group">
                          <div class="d-block">
                            <label for="password" class="control-label">Password</label>
                            <div class="float-right">
                              <a href="auth-forgot-password.html" class="text-small">
                                Forgot Password?
                              </a>
                            </div>
                          </div>
                          <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                          <div class="invalid-feedback">
                            please fill in your password
                          </div>
                        </div>
      
                        <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                            <label class="custom-control-label" for="remember-me">Remember Me</label>
                          </div>
                        </div>
      
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                            Login
                          </button>
                        </div>
                      </form>
               
      
                    </div>
                  </div>
                  <div class="mt-5 text-muted text-center">
                    Don't have an account? <a href="register.html">Create One</a>
                  </div>
                
                </div>
              </div>
            </div>
          </section>
        </div>
      <!-- Footer -->
        <footer class="main-footer">
            <div class="footer-left">
              Copyright &copy; 2018 <div class="bullet"></div>
            </div>
            <div class="footer-right">
              
            </div>
          </footer>
    </div>
