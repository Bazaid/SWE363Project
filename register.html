<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>KFUPM Services</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/modules/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/modules/fontawesome/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/components.css">

    </head>
    <body class="layout-3">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark  fixed-top transition" id="mainNav">
        <div class="container">
          
          <a class="navbar-brand js-scroll-trigger" href="#page-top">
            KFUPM Services
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="#contact">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <header class="bg-primary text-white p-5">
        <div class="container text-center">
        </div>
      </header>
      <div class="main-wrapper container transition">
  
     
        <div id="main" class="main-conten transition">
            <section class="section">
          <div class="container mt-5">
            <div class="row">
              <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                <div class="card card-primary">
                  <div class="card-header"><h4>Register</h4></div>
    
                  <div class="card-body">
                    <form method="POST">
                      <div class="row">
                        <div class="form-group col-6">
                          <label for="frist_name">First Name</label>
                          <input id="frist_name" type="text" class="form-control" name="frist_name" autofocus>
                        </div>
                        <div class="form-group col-6">
                          <label for="last_name">Last Name</label>
                          <input id="last_name" type="text" class="form-control" name="last_name">
                        </div>
                      </div>
    
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" name="email">
                        <div class="invalid-feedback">
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="form-group col-6">
                          <label for="password" class="d-block">Password</label>
                          <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                          <div id="pwindicator" class="pwindicator">
                            <div class="bar"></div>
                            <div class="label"></div>
                          </div>
                        </div>
                        <div class="form-group col-6">
                          <label for="password2" class="d-block">Password Confirmation</label>
                          <input id="password2" type="password" class="form-control" name="password-confirm">
                        </div>
                      </div>
    
                      <div class="form-divider">
                        
                      </div>

                      <div class="row">
                        <div class="form-group col-6">
                          <label>Building</label>
                          <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-6">
                          <label>Room Number</label>
                          <input type="text" class="form-control">
                        </div>
                      </div>
    
                      <div class="form-group">
                        <div class="custom-control custom-checkbox">
                          <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                          <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                        </div>
                      </div>
    
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    <!-- Footer -->
      <footer class="main-footer">
          <div class="footer-left">
            Copyright &copy; 2018 <div class="bullet"></div>
          </div>
          <div class="footer-right">
            
          </div>
        </footer>
  </div>
        <script src="assets/modules/jquery.min.js"></script>
        <script src="assets/modules/popper.js"></script>
        <script src="assets/modules/bootstrap/js/bootstrap.min.js"></script>
  
    </body>
</html>
